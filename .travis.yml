language: ruby
sudo: false
rvm:
  - 2.3.1
  - 1.9.3
  - jruby-19mode
addons:
  apt:
    sources:
    - git-core
    packages:
    - git
git:
  depth: 10
before_install:
  - git --version
  - git config --global user.name "Somebody"
  - git config --global user.email "you@example.com"
  - gem update bundler
